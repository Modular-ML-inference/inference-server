version: '3.8'
services:
  local_operations:
    restart: always
    build:
      context: application
      dockerfile: Dockerfile
    environment:
      - USER_INDEX=${USER_INDEX}
    networks:
      - default
    ports:
      - "905${USER_INDEX}:9050"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
    volumes:
      - type: bind
        source: ${FL_LOCAL_OP_DATA_FOLDER}
        target: /data
      - type: bind
        source: ./preprocessed
        target: /preprocessed
  db:
    container_name: "db-${USER_INDEX}"
    restart: always
    image: mongo:latest
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default

networks:
  default:
    driver: bridge
    name: custom_fl
